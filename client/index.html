<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/1200px-Bitcoin.svg.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatoshiBot - Learn About Bitcoin from Satoshi Nakamoto</title>
    <meta name="description" content="SatoshiBot is a chatbot that helps you learn about Bitcoin, its history, and its revolutionary potential. Ask Satoshi Nakamoto any question related to Bitcoin and get concise answers.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-EWDFD0LNYX');
    </script>
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
      }

      #generate-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .chat-container-wrapper {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      #chat-container {
        flex-grow: 1;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        background-color: rgba(75, 85, 99, 0.7);
        overflow-y: auto;
      }

      .message {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }

      .message-user {
        font-weight: bold;
      }

      .message-text {
        font-weight: normal;
      }
    </style>
  </head>
  <body class="bg-gray-800 text-white flex flex-col min-h-screen">
    <header class="bg-gray-900 p-4">
      <div class="container mx-auto">
        <h1 class="text-white text-4xl font-bold text-center">SatoshiBot</h1>
      </div>
    </header>
    <div class="container mx-auto px-4 py-10 flex-grow flex flex-col">
      <p class="text-center text-white mb-6">Looking to learn about Bitcoin? Ask Satoshi!</p>

      <form id="form" class="flex justify-center">
        <div class="w-full max-w-sm">
          <input
            type="text"
            id="skill"
            name="skills"
            placeholder="Ask me anything..."
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
          />
          <button
            id="generate-btn"
            class="w-full mt-4 py-2 bg-yellow-500 text-black font-bold rounded-md transition-all duration-150 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-600"
          >
            GO!
          </button>
        </div>
      </form>
      <div class="chat-container-wrapper mt-8 bg-transparent text-white rounded-md p-6 flex-grow">
        <div id="chat-container" class="overflow-y-scroll h-full"></div>
      </div>
      <footer class="bg-gray-900 p-4 mt-4">
        <div class="container mx-auto text-center">
          <p class="text-white">Powered by GPT-3.5-turbo</p>
        </div>
      </footer>
      <script src="script.js" type="module"></script>
    </body>
  </html>
