<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/assets/bb6.ico" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartRead</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loader"></div>

    <div class="container">
      <header>
        <h1>SmartRead</h1>
      </header>
      <p>Save time and improve your knowledge with SmartRead's intelligent book summaries.</p>

      <form id="form">
        <div class="question">
          <input type="text" id="skill" name="skills" placeholder="Book Title">
        </div>

        <div class="or">
          <div></div>
        </div>

        <div class="question">
          <input type="text" id="quote-length" name="balance" placeholder="Book Author">
        </div>

        <button id="generate-btn">GO!</button>
      </form>

      <div id="chat-container"></div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
