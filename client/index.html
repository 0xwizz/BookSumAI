<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/client/assets/698.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SatoshiBot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-800 text-white">
    <header class="bg-gray-900 p-4">
      <div class="container mx-auto">
        <h1 class="text-white text-4xl font-bold">SatoshiBot</h1>
      </div>
    </header>
    <div class="container mx-auto px-4 py-10">
      <p class="text-center text-white mb-6">Looking to learn about Bitcoin? Ask Satoshi!</p>

      <form id="form" class="flex justify-center">
        <div class="w-full max-w-sm">
          <input
            type="text"
            id="skill"
            name="skills"
            placeholder="Ask me anything..."
            class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
          />
          <button
            id="generate-btn"
            class="w-full mt-4 py-2 bg-yellow-500 text-black font-bold rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-600"
          >
            GO!
          </button>
        </div>
      </form>
      <div id="chat-container" class="mt-8 bg-gray-700 text-white rounded-md p-6 h-96 overflow-y-scroll"></div>
      
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
