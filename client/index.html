<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="/assets/client/698.png" type="image/png">


    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitcoinBot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loader"></div>

    <div class="container">
      <header>
        <h1>BitcoinBot</h1>
      </header>
      <p>Looking to learn about Bitcoin? Ask me anything!</p>

      <form id="form">
        <div class="question">
          <input type="text" id="skill" name="skills" placeholder="What do you want to know about Bitcoin?">
        </div>

        <div class="or">
          <div></div>
        </div>


        <button id="generate-btn">GO!</button>
      </form>

      <div id="chat-container"></div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
